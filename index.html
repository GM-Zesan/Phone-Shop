<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Shop</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        p span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- header-start -->
    <header class="bg-primary sticky-top">
        <div class="container">
            <nav class="navbar navbar-dark bg-primary ">
                <div class="container-fluid">
                    <a href="" class="navbar-brand d-flex align-items-center">
                        <img src="images/logo.png" width="60" height="60" alt="">
                        <span>Phone-Shop</span>
                    </a>
                    <!-- search filed start -->
                    <div class="d-flex">
                        <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button onclick="allData()" id="search-btn" class="btn btn-success" type="submit">Search</button>
                    </div>    
                <!-- search filed end -->
                </div>
            </nav>
        </div>
    </header>
    <!-- header-end -->

    <main>
        <div class="container mt-4">
            <span id="validation" class="text-center text-danger d-block my-2 d-none">Please choose your phone</span>
            
            <div id="details-container">
                <div id="product-details" class="row row-cols-sm-2">

                </div>
            </div>
            <span id="not-found" class="text-center d-block text-danger"></span>
            <div id="load-all-data" class="row row-cols-1 row-cols-md-3 g-4 my-3">

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
